<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Seek Coding</title>
  </head>
  <body>
    <div class="full-page">
        <div class="navbar">
          <div>
            <a href="index.html">Seek Coding</a>
            <!-- logo image place here -->
          </div>
          <nav>
            <ul id="MenuItems">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="Loginbtn" onclick="document.getElementById('login-form').style.display='block'"style="width:auto;">Login</button></a>
                </li>
    
            </ul>
          </nav>
        <!-- navigation bar is finished  -->
      </div>
      <!-- login form -->
      <div id="login-form" class="login-page">
        <!-- creating form box  -->
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" onclick="login()" class="toggle-btn">Log In</button>
                <button type="button" onclick="register()" class="toggle-btn">Register</button>
            </div>
            <!-- creating a log in form  -->
            <form id="login" class="input-group-login">
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <!-- creating registration form  -->
            <form id="register" class="input-group-login">
                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="password" class="input-field" placeholder="Confirm Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            <!-- style the form  -->



        </div>
      </div>

      
      </div>
      <!-- login and registration script code -->
      <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register() {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function Login() {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';

        }
      </script>
      <script>
        // this code is for when you click out the login or registration page the form-box disappears
        var modal = document.getElementById('login-form')
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.displau = "none";
            }
        }
      </script>
    
  </body>

</html>
